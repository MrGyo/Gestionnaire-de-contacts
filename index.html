<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
        <title>Formulaire de contact</title>
    </head>
    <body>
        <div id="wrapper">
            <header></header>
            <div class="container block-page">
                <div class="row">
                    <div class="col-md-3 block-1 d-flex flex-column pt-3" id="block-1">
                        <div id="contacts">Mes Contacts</div>
                        <nav>
                            <ul id="contacts_list" class="pt-3">
                            </ul>
                        </nav>
                    </div>
                    <div class="offset-md-3 col-md-6 block-2 d-flex flex-column pt-2">
                        <div class="d-flex justify-content-between align-items-center" id="new_contact">
                            <div>Fiche Contact</div>
                            <button type="submit" class="btn btn-primary float-right" id="form_button_1">Nouveau</button>
                        </div>
                        <div class="d-flex flex-column h-100" id="block-2">
                            <div id="contact_form">
                                <div class="d-flex">
                                    <div class="info">Nom :</div>
                                    <input name = "name" type = "text" class="d-flex justify-content-between align-items-center" id="name">
                                </div>
                                <div class="d-flex">
                                    <div class="info">Pr√©nom :</div>
                                    <input name = "first_name" type = "text" class="d-flex justify-content-between align-items-center info_contact" id="first_name">
                                </div>
                                <div class="d-flex">
                                    <div class="info">Email :&nbsp;</div>
                                    <input name = "email_contact"  type = "email" class="d-flex justify-content-between align-items-center info_contact" id="email_contact">
                                </div>
                                <input type = "hidden" name = "id" id = "id" value = "">
                            </div>
                            <div class="flex-grow-1"></div>
                            <div class="pb-3" id="modify">
                                <button type="submit" class="btn btn-primary float-left" id="form_button_2">Modifier</button>
                                <button type="submit" class="btn btn-primary float-right" id="form_button_3">Supprimer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/Contact.js"></script>
        <script src="js/ContactManager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
